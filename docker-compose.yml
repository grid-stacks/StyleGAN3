version: '3.8'

services:
  stylegan3_api:
    build:
      context: .
      dockerfile: api.Dockerfile
    image: stylegan3_api:0.4.1
    container_name: stylegan3_api
    restart: "always"
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    volumes:
      - .:/app
    ports:
      - "9090:9090"
    networks:
      - stylegan3_net

networks:
  stylegan3_net:
    driver: bridge